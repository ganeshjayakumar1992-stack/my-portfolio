name: ğŸš€ Deploy Portfolio to Netlify

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  NPM_VERSION: '9'

jobs:
  # Quality Assurance
  quality-check:
    name: ğŸ” Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ” TypeScript check
        run: npm run type-check
        
      - name: ğŸ§¹ ESLint check
        run: npm run lint
        
      - name: âœ… Build test
        run: npm run build
        
  # Production Build
  build:
    name: ğŸ—ï¸ Production Build
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸš€ Production build
        run: npm run build:prod
        
      - name: ğŸ“Š Build size check
        run: |
          echo "ğŸ“¦ Build completed successfully!"
          echo "ğŸ“ Build directory size:"
          du -sh dist/
          echo "ğŸ“„ Build contents:"
          ls -la dist/
          
      - name: ğŸ’¾ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/
          retention-days: 7

  # Deploy to Netlify (Production)
  deploy-production:
    name: ğŸŒ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸš€ Production build
        run: npm run build:prod
        
      - name: ğŸŒ Deploy to Netlify
        id: deploy
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "ğŸš€ Deploy from GitHub Actions - ${{ github.sha }}"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  # Deploy Preview (Pull Requests)
  deploy-preview:
    name: ğŸ” Deploy Preview
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸš€ Production build
        run: npm run build:prod
        
      - name: ğŸŒ Deploy Preview to Netlify
        id: deploy
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "ğŸ” Preview from PR #${{ github.event.number }}"
          enable-pull-request-comment: true
          enable-commit-comment: false
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  # Performance Testing
  performance-test:
    name: âš¡ Performance Test
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸš€ Production build
        run: npm run build:prod
        
      - name: ğŸ“Š Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:4173/
            http://localhost:4173/about
            http://localhost:4173/projects
            http://localhost:4173/contact
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: './.lighthouserc.json'
          
      - name: ğŸ“ˆ Performance report
        run: |
          echo "ğŸ“Š Performance testing completed!"
          echo "ğŸ” Check the Lighthouse CI artifacts for detailed reports"

  # Security Scan
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ” Run security audit
        run: npm audit --audit-level=moderate
        
      - name: ğŸ“¦ Check for vulnerabilities
        run: |
          if npm audit --audit-level=moderate; then
            echo "âœ… No security vulnerabilities found"
          else
            echo "âš ï¸ Security vulnerabilities detected"
            exit 1
          fi

  # Notify on Success
  notify-success:
    name: âœ… Notify Success
    runs-on: ubuntu-latest
    needs: [deploy-production, performance-test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: ğŸ‰ Deployment successful
        run: |
          echo "ğŸš€ Portfolio deployed successfully!"
          echo "ğŸŒ Production URL: ${{ needs.deploy-production.outputs.url }}"
          echo "ğŸ“Š Performance tests completed"
          echo "ğŸ”’ Security scan passed"
          
      - name: ğŸ“§ Send notification (optional)
        run: |
          echo "ğŸ“§ Send deployment notification here"
          # Add your notification logic (Slack, Discord, email, etc.)

  # Notify on Failure
  notify-failure:
    name: âŒ Notify Failure
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: ğŸš¨ Deployment failed
        run: |
          echo "âŒ Deployment failed!"
          echo "ğŸ” Check the workflow logs for details"
          echo "ğŸ“§ Send failure notification here"
          # Add your failure notification logic
