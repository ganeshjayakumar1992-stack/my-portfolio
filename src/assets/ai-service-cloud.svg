  <text x="280" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">🔮</text>
  
  <!-- Data Flow Lines -->
  <path d="M 120 108 Q 160 100 200 108" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  <path d="M 200 108 Q 240 100 280 108" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  
  <!-- Einstein AI Logo -->
