  <circle cx="80" cy="100" r="2" fill="#93c5fd" opacity="0.6"/>
  <circle cx="320" cy="100" r="2" fill="#93c5fd" opacity="0.6"/>
  <circle cx="100" cy="80" r="2" fill="#93c5fd" opacity="0.6"/>
  <circle cx="300" cy="80" r="2" fill="#93c5fd" opacity="0.6"/>
  <circle cx="120" cy="60" r="2" fill="#93c5fd" opacity="0.6"/>
  <circle cx="280" cy="60" r="2" fill="#93c5fd" opacity="0.6"/>
  
  <!-- Future Project Badge -->
  <rect x="320" y="10" width="70" height="20" fill="#fbbf24" rx="10"/>
  <text x="355" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#92400e">FUTURE</text>
