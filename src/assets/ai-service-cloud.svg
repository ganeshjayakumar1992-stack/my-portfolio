<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <!-- Background -->
  <rect width="400" height="200" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">AI-DRIVEN SERVICE CLOUD</text>
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">&amp; LIFE SCIENCES CLOUD</text>
  
  <!-- Cloud Infrastructure -->
  <ellipse cx="200" cy="80" rx="80" ry="25" fill="#e0f2fe" stroke="#0284c7" stroke-width="2"/>
  <ellipse cx="200" cy="75" rx="60" ry="20" fill="#e0f2fe" stroke="#0284c7" stroke-width="2"/>
  <ellipse cx="200" cy="70" rx="40" ry="15" fill="#e0f2fe" stroke="#0284c7" stroke-width="2"/>
  
  <!-- AI Brain in Cloud -->
  <circle cx="200" cy="75" r="15" fill="#1e40af"/>
  <circle cx="200" cy="75" r="8" fill="none" stroke="#ffffff" stroke-width="1"/>
  <!-- Neural connections -->
  <line x1="195" y1="70" x2="205" y2="80" stroke="#ffffff" stroke-width="1"/>
  <line x1="205" y1="70" x2="195" y2="80" stroke="#ffffff" stroke-width="1"/>
  <line x1="200" y1="65" x2="200" y2="85" stroke="#ffffff" stroke-width="1"/>
  <line x1="195" y1="75" x2="205" y2="75" stroke="#ffffff" stroke-width="1"/>
  <!-- Neural nodes -->
  <circle cx="195" cy="70" r="1" fill="#ffffff"/>
  <circle cx="205" cy="70" r="1" fill="#ffffff"/>
  <circle cx="200" cy="65" r="1" fill="#ffffff"/>
  <circle cx="200" cy="85" r="1" fill="#ffffff"/>
  <circle cx="195" cy="75" r="1" fill="#ffffff"/>
  <circle cx="205" cy="75" r="1" fill="#ffffff"/>
  
  <!-- Service Cloud Icons -->
  <!-- Customer Service Icon -->
  <circle cx="120" cy="120" r="12" fill="#60a5fa"/>
  <text x="120" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">👥</text>
  
  <!-- Healthcare Icon -->
  <circle cx="160" cy="120" r="12" fill="#10b981"/>
  <text x="160" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">🏥</text>
  
  <!-- Life Sciences Icon -->
  <circle cx="200" cy="120" r="12" fill="#8b5cf6"/>
  <text x="200" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">🧬</text>
  
