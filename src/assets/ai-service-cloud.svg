  <text x="200" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">E</text>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">AI</text>
  
  <!-- Service Cloud Text -->
  <text x="120" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">Service</text>
  <text x="160" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">Healthcare</text>
  <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">Life Sciences</text>
  <text x="240" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">Analytics</text>
